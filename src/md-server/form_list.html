<html>
<head>
<style>
.wait {
  color: gray;
  text-align: left;
} 
.run {
  color: black;
  text-align: left;
  font-weight: bold;
} 
.done {
  color: green;
  text-align: left;
} 
.error {
  color: red;
  text-align: left;
} 
</style>
</head>
<body>
<h1>{{.PageTitle}}</h1>
<ul>
    {{range .WorkList}}
        {{if .Done}}
            <li class="{{.Status}}">{{.Title}} - {{.Status}} [{{.Id}}]</li>
        {{else}}
            <li class="{{.Status}}">{{.Title}} - {{.Status}} <a href="/remove?id={{.Id}}">&#x2716;</a></li>
        {{end}}
    {{end}}
</ul>
</body>
</html>
